<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dungeons & HTML</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<h1>Dungeons & Dragons Character Sheet</h1>

		<dialog open id="class">
			<form action="./abilities.html" method="post">
				<article>
					<header>
						<h2>Class</h2>
						<div>
							<label for="form-progress2">Progress:</label> <progress id="form-progress2" max="6" value="2" aria-label="2 of 6">2 of 6</progress>
						</div>
					</header>
					<fieldset>
						<legend>Character level and HP</legend>

						<p>
							<label for="level">Character level</label>
							<input
								type="number"
								min="1"
								max="1"
								name="level"
								id="level"
								value="1"
								required
								readonly
							/>
						</p>

						<p>
							<label for="max-hp">Max HP</label>
							<output
								name="max-hp"
								id="max-hp"
								aria-live="off"
							></output>
						</p>

						<p>
							<label for="hit-die">Hit die</label>
							<output
								name="hit-die"
								id="hit-die"
								aria-live="off"
							></output>
						</p>
					</fieldset>
					<fieldset>
						<legend>Class</legend>
						<p>
							<input type="radio" name="class" id="class-barbarian" value="barbarian" required /><label for="class-barbarian">Barbarian</label>
						</p>
						<p>
							<input type="radio" name="class" id="class-bard" value="bard" required /> <label for="class-bard">Bard</label>
						</p>
						<p>
							<input type="radio" name="class" id="class-cleric" value="cleric" required /><label for="class-cleric">Cleric</label>
						</p>
						<p>
							<input type="radio" name="class" id="class-druid" value="druid" required /><label for="class-druid">Druid</label>
						</p>
						<p>
							<input type="radio" name="class" id="class-fighter" value="fighter" required /> <label for="class-fighter">Fighter</label>
						</p>
						<p>
							<input type="radio" name="class" id="class-monk" value="monk" required /> <label for="class-monk">Monk</label>
						</p>
						<p>
							<input type="radio" name="class" id="class-paladin" value="paladin" required /> <label for="class-paladin">Paladin</label>
						</p>
						<p>
							<input type="radio" name="class" id="class-ranger" value="ranger" required /> <label for="class-ranger">Ranger</label>
						</p>
						<p>
							<input type="radio" name="class" id="class-rogue" value="rogue" required /> <label for="class-rogue">Rogue</label>
						</p>
						<p>
							<input type="radio" name="class" id="class-sorcerer" value="sorcerer" required /> <label for="class-sorcerer">Sorcerer</label>
						</p>
						<p>
							<input type="radio" name="class" id="class-warlock" value="warlock" required /> <label for="class-warlock">Warlock</label>
						</p>
						<p>
							<input type="radio" name="class" id="class-wizard" value="wizard" required /> <label for="class-wizard">Wizard</label>
						</p>
					</fieldset>
					<fieldset>
						<legend>Class features</legend>
						<!-- TODO: add class features + levels they apply -->
						<div class="class-features" id="class-features-">
							<details data-level="1">
								<summary></summary>
								<p></p>
								<input type="hidden" name="class-feature" value="" />
							</details>
						</div>
					</fieldset>
					<footer>
						<nav aria-label="Form Actions">
							<button type="submit" class="prev-button" formaction="./index.html" data-target="race">Previous</button>
							<button type="reset" class="reset-button">Clear fields</button>
							<button type="submit" class="next-button" data-target="abilities">Next</button>
						</nav>
					</footer>
				</article>
			</form>
		</dialog>
	</body>
</html>
